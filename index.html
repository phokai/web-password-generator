<!DOCTYPE html>
<html lang="en">

<head>
    <title>PassGen</title>
    <link rel="shortcut icon"
        href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn4.iconfinder.com%2Fdata%2Ficons%2Fgame-design-flat-icons-2%2F512%2F13_dice_roll_random_game_design_flat_icon-512.png&f=1&nofb=1"
        type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- assets target -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-3"></div>
            <div class="col-xl-6">
                <div class="wrapper">
                    <h1>Random Parola Olu≈üturucu</h1>
                    <div class="box">
                        <input type="text" id="output" readonly />

                        <button class="btn btn-danger" onclick="genPassword()">
                            <i class="fas fa-random"></i>
                        </button>

                        <button class="btn btn-primary" onclick="copyPassword()" id="copy-btn">
                            <i class="far fa-copy"></i>
                        </button>
                        <input type="range" id="length" min="8" max="32" value="5" oninput="genPassword()" />
                        <span id="length-val"></span>
                    </div>
                </div>
            </div>
            <div class="col-xl-3"></div>
        </div>
    </div>

</body>

<script src="assets/js/main.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

</html>
